<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uTorrent Lite (Web)</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 60%;
    }
    progress {
      width: 80%;
      height: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>uTorrent Lite Web</h1>

  <input type="text" id="magnet" placeholder="Pega el magnet link aquí" />
  <br>
  <button onclick="loadTorrent()">Cargar Torrent</button>

  <div id="status">Esperando torrent...</div>
  <progress id="progress" value="0" max="1"></progress>
  <video id="videoPlayer" controls></video>

  <script>
    const client = new WebTorrent();
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');
    let currentTorrent = null;

    function loadTorrent() {
      const magnet = document.getElementById('magnet').value.trim();
      
      if (!magnet) {
        alert("Por favor, ingresa un magnet link.");
        return;
      }

      // Si ya hay un torrent en curso, destrúyelo antes de añadir el nuevo
      if (currentTorrent) {
        currentTorrent.destroy();
        currentTorrent = null;
      }

      // Añadir el magnet link al cliente WebTorrent
      client.add(magnet, (torrent) => {
        status.textContent = `Descargando: ${torrent.name}`;
        currentTorrent = torrent;

        torrent.on('download', () => {
          progress.value = torrent.progress;
          status.textContent = `Progreso: ${(torrent.progress * 100).toFixed(1)}%`;
        });

        // Intenta encontrar un archivo de video compatible
        const file = torrent.files.find(f => f.name.endsWith('.mp4') || f.name.endsWith('.webm') || f.name.endsWith('.mkv'));

        if (file) {
          file.renderTo('video#videoPlayer');
        } else {
          status.textContent = "No se encontró un video compatible.";
        }

        torrent.on('error', (err) => {
          console.error("Error al cargar el torrent:", err);
          status.textContent = "Hubo un error al intentar cargar el torrent.";
        });
      });

      status.textContent = "Cargando torrent...";
    }
  </script>
</body>
</html>
